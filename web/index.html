<!doctype html>
<html>
    <head>
        <title>Tree-D</title>
        <script src="types.js" type="text/javascript"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    </head>
    <body>
        <div id="model-info">
            Model: <select id="model-picker"></select>
            <br>
            <a id="model-link" target="_blank">Original model</a>
        </div>

        <div id="settings">
            <input type="checkbox" id="use-normals" name="use-normals" checked>
            <label for="use-normals" style="vertical-align: top"> Render with normal map</label>
        </div>

        <div id="canvas-container">
            <canvas id="canvas" width="256" height="256"></canvas>
        </div>
        <script src="app.js" type="text/javascript"></script>
    </body>
</html>
