<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Tree-D</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="types.js" type="text/javascript"></script>
        <script src="model_registry.js" type="text/javascript"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    </head>
    <body>
        <div id="container">
            <div class="setting">
                <label class="setting-label">Model:</label>
                <select id="model-picker" class="setting-select"></select>
                <label class="setting-label">(<a id="model-link" target="_blank">Source</a>)</label>
            </div>

            <div class="setting">
                <input type="checkbox" id="use-normals" class="setting-check" name="use-normals" checked>
                <label for="use-normals" class="setting-label"> Render with normal map</label>
            </div>

            <div id="canvas-container">
                <canvas id="canvas" width="256" height="256"></canvas>
            </div>
        </div>
        <script src="app.js" type="text/javascript"></script>
    </body>
</html>
